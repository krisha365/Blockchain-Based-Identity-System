<html>

<head>
    <title>Upload form</title>
    <meta charset="UTF-8" />
    <link href="css/uploadFormUI.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Varela+Round|Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <script src="first.js" type="text/javascript"></script>

    <script type="text/javascript" src="IPFS.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        .aadhar,
        .drivingLicense,
        .panCard {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="form__container">
            <h1 class="form__title">Upload Documents</h1>

            <div>
                <fieldset class="section is-active">
                    <legend>Select Documents</legend>
                    <div class="form-row rw cf">
                        <div class="form-control four col">
                            <input type="checkbox" id="myCheck" onclick="selectDocuments()" />
                            <label for="myCheck">
                                    <h4>Aadhar</h4>
                                </label>
                        </div>
                        <div class="form-control four col">
                            <input type="checkbox" id="myCheck2" onclick="selectDocuments()" />
                            <label for="myCheck2">
                                    <h4>Pan Card</h4>
                                </label>
                        </div>
                        <div class="form-control four col">
                            <input type="checkbox" id="myCheck1" onclick="selectDocuments()" />
                            <label for="myCheck1">
                                    <h4>Driving License</h4>
                                </label>
                        </div>
                        <div class="form-control four col">
                            <input type="checkbox" id="myCheck2" onclick="selectDocuments()" />
                            <label for="myCheck3">
                                    <h4>Driving License</h4>
                                </label>
                        </div>
                        <div class="form-control four col">
                            <input type="checkbox" id="myCheck2" onclick="selectDocuments()" />
                            <label for="myCheck4">
                                    <h4>Driving License</h4>
                                </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="about_you">
                <form name="form1">
                    <fieldset>
                        <legend>About You</legend>

                        <div class="form-row">
                            <div class="form-control">
                                <label>Name</label>
                                <input type="text" class="aboutyoufield" placeholder="What's your name?" required="required" />
                            </div>
                            <div class="form-control">
                                <label>DOB</label>
                                <input type="date" class="aboutyoufield" required />
                            </div>
                            <div class="form-control">
                                <label>Email</label>
                                <input type="text" class="aboutyoufield" placeholder="hello@email.com" required/>
                            </div>
                            <div class="form-control">
                                <label>Phone</label>
                                <input type="text" class="aboutyoufield" placeholder="555 555 5555" required/>
                            </div>
                        </div>

                    </fieldset>
                    <fieldset>

                        <div class="form-row">
                            <div class="form-control">
                                <label>Address</label>
                                <textarea></textarea>
                            </div>
                            <div class="form-control">
                                <label>Permanent Address</label>
                                <textarea></textarea>
                            </div>
                        </div>
                        <!--/.form-row-->
                    </fieldset>
            </div>
            <div class="aadhar">
                <fieldset>
                    <legend>Aadhar Details</legend>
                    <div class="form-row">

                        <div class="form-control">
                            <label>Aadhar No.</label>
                            <input type="text" placeholder="Aadhar Number" />
                        </div>
                        <div class="form-control">
                            <label>Aadhar Name</label>
                            <input type="text" placeholder="Aadhar Name" />
                        </div>
                        <div class="form-control">
                            <label>State</label>
                            <select id="state">
                                    <option value="" disabled selected>Select a state/province</option>
                                    <option value="">MD</option>
                                    <option value="VA">VA</option>
                                    <option value="DC">DC</option>
                                </select>
                        </div>
                        <div class="form-control">
                            <label>City</label>
                            <select id="state">
                                    <option value="" disabled selected>Select a state/province</option>
                                    <option value="MD">MD</option>
                                    <option value="VA">VA</option>
                                    <option value="DC">DC</option>
                                </select>
                        </div>
                        <!--/.form-control-->
                    </div>
                    <!--/.form-row-->
                </fieldset>
            </div>
            <div class="panCard">
                <fieldset>
                    <legend>Pan Card</legend>
                    <div class="form-row">

                        <div class="form-control">
                            <label>PAN</label>
                            <input type="text" placeholder="Aadhar Number" name="aadhar_number" />
                        </div>
                        <div class="form-control">
                            <label>Pancard Name</label>
                            <input type="text" placeholder="Aadhar Name" name="aadhar_name">
                        </div>
                        <div class="form-control">
                            <label>Validity</label>
                            <input type="date" />
                        </div>
                        <div class="form-control">
                            <label>Date of First Issue</label>
                            <input type="date" />
                        </div>
                        <div class="form-control">
                            <label>Blood Group</label>
                            <select id="state">
                                    <option value="" disabled selected>Select a state/province</option>
                                    <option value="">MD</option>
                                    <option value="VA">VA</option>
                                    <option value="DC">DC</option>
                                </select>
                        </div>
                        <div class="form-control">
                            <label>City</label>
                            <select id="state">
                                    <option value="" disabled selected>Select a state/province</option>
                                    <option value="MD">MD</option>
                                    <option value="VA">VA</option>
                                    <option value="DC">DC</option>
                                </select>
                        </div>
                        <!--/.form-control-->
                    </div>
                    <!--/.form-row-->
                </fieldset>
            </div>
            <div class="drivingLicense">
                <fieldset>
                    <legend>Driving License</legend>
                    <div class="form-row">

                        <div class="form-control">
                            <label>License No.</label>
                            <input type="text" placeholder="Aadhar Number" />
                        </div>
                        <div class="form-control">
                            <label>License Name</label>
                            <input type="text" placeholder="Aadhar Name" />
                        </div>
                        <div class="form-control">
                            <label>Validity</label>
                            <input type="date" />
                        </div>
                        <div class="form-control">
                            <label>Date of First Issue</label>
                            <input type="date" />
                        </div>
                        <div class="form-control">
                            <label>Blood Group</label>
                            <select id="state">
                                    <option value="" disabled selected>Select a state/province</option>
                                    <option value="">MD</option>
                                    <option value="VA">VA</option>
                                    <option value="DC">DC</option>
                                </select>
                        </div>
                        <div class="form-control">
                            <label>City</label>
                            <select id="state">
                                    <option value="" disabled selected>Select a state/province</option>
                                    <option value="MD">MD</option>
                                    <option value="VA">VA</option>
                                    <option value="DC">DC</option>
                                </select>
                        </div>
                        <!--/.form-control-->
                    </div>
                    <!--/.form-row-->
                </fieldset>
            </div>

            <!--/form-->
            <div class="form__buttons" id="nextbutton">
                <input type='submit' id="btn" name="button1" onclick="submitey()">Next</button>
            </div>
            </form>
            <!--/.form__buttons-->
        </div>
        <!--/.form__container-->
    </div>
    <!--/.container-->
</body>

</html>
<script type="text/javascript">
    var checkBox = document.getElementById("myCheck");
    var checkBox1 = document.getElementById("myCheck1");
    var checkBox2 = document.getElementById("myCheck2");
    var section1 = document.getElementsByClassName("aadhar");
    var section2 = document.getElementsByClassName("drivingLicense");
    var section3 = document.getElementsByClassName("panCard");


    function selectDocuments() {
        if (checkBox.checked == true) {
            section1[0].style.display = "block";
        } else {
            section1[0].style.display = "none";
        }
        if (checkBox1.checked == true) {
            section2[0].style.display = "block";
        } else {
            section2[0].style.display = "none";
        }
        if (checkBox2.checked == true) {
            section3[0].style.display = "block";
        } else {
            section3[0].style.display = "none";
        }
        document.getElementById("nextbutton").style.display = "block";
    }
</script>
